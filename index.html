<!DOCTYPE html>
<html>
<head>
	<title>Programming Worms</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="index.js" defer></script>

	<style></style>
</head>
<body style="all: unset; background: #b3b3b3;">

	<div class="jumbotron" style="all: unset; text-align: center;">
		<h1 style="all: unset; font-size: 35px; font-weight: bolder">Online Code Editor for HTML and CSS</h1>
	</div>
	<div class="container mt-2 mb-5" style="all: unset; ">
		<div style="all: unset; display: flex; flex-wrap: wrap; margin: 5px;">
			<button class="btn bg-primary" id="reset" style="all: unset; color: #fff; width: 100px"><b>Reset <i class="fa fa-refresh"></i></b></button>
			<button type="button" class="btn bg-success" id="run" style="all: unset; width: 100px; margin-left: 20px; color: #fff;"><b>Run  <i class="fa fa-play"></i></b></button>
		</div>
		<div class="row mt-2" style="all: unset; ">
			<div class="col-12 col-md-6 col-lg-5 codes card" style="all: unset; background: #131417">
				<div id="html" style="all: unset; ">
					<h2 id="html-heading" style="all: unset; font-size: 28px; font-weight: bolder; color: #fff">HTML Code</h2>
					<form class="form" style="all: unset; ">
						<div class="form-grp" style="all: unset;" >
							<textarea id="html-code" style="all: unset; width: 100%; height: 35vh;" placeholder="Write HTML Code Here."></textarea>
						</div>
					</form>
				</div><br>

				<div id="css" style="all: unset; ">
					<h2 id="css-heading" style="all: unset; font-size: 28px; font-weight: bolder; color: #fff;">CSS Code</h2>
					<form class="form" style="all: unset; ">
						<div class="form-grp" style="all: unset; ">
							<textarea id="css-code" style="all: unset; width: 100%; height: 35vh;" placeholder="Write CSS Code Here."></textarea>	
						</div>
					</form>
				</div>
			</div>

			<div class="col-12 col-md-6 offset-lg-1 mt-3 mt-md-0 card" style="all: unset; border: solid 2px; box-shadow: -3px -3px 5px">
				<h2 style="all: unset; font-size: 28px; font-weight: bolder; border-bottom: solid 2px">Output</h2><br>
				<div id="output" style="all: unset; "></div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
